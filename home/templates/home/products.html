{% extends 'home/base.html' %}
{% block content %}

<div class="container">
    <div class="row g-5">
        <div class="col-12 col-md-6 sec-border p-3">
            <img class="w-100 product-main-img" src={{product.image.url}} alt=""></img>
        </div>
        <div class="col-12 col-md-6">
            <div class="mb-5">
                <h1>{{product.name}}</h1>
                <p class="text-wrap">{{product.description}}</p>
                <h2>$ {{product.price}}</h2>
                <p>Category: {{ product.category }}</p>
                <p>Owner: {{ product.owner }}</p>
            </div>
            <hr/>
            <div class="mb-5">
                <div class="d-flex justify-content-around align-items-center mb-5">
                    <p>{{product.stock}} Items In Stock</p>
                </div>
            </div>
            <a href="/"><button class="btn btn-primary">Back to home</button></a>
            <a href="{% url 'home:delete' id=product.id %}"><button class="btn btn-danger">Delete</button></a>
            <a href="/edit/{{product.id}}"><button class="btn btn-warning">Edit Product</button></a>
        </div>
    </div>
</div>


{% endblock %}
